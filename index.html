<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's Wizard</title>
</head>
<body>
    <button class="js_start-turn">Start Turn</button>
    <button class="js_end-turn">End Turn</button>

    <hr>

    <button class="js_cast-spell" data-id="0">Stun</button>
    <button class="js_cast-spell" data-id="1">Explosion</button>
    <button class="js_cast-spell" data-id="2">Death</button>
    <button class="js_cast-spell" data-id="3">Disarm</button>
    <button class="js_cast-spell" data-id="4">Chaos</button>

    <label for="power">Power:</label>
    <select class="js_power-dropdown" id="power" name="power">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <script type="module" src="./script.js"></script>
</body>
</html>
